name: Java CI/CD with Docker

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    
    - name: Make gradlew executable
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Run tests
      run: ./gradlew test
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: build/reports/tests/test/
        
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: application-jar
        path: build/libs/*.jar

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set lowercase image name
      id: image
      run: echo "name=$(echo ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Build Docker image for scanning
      run: docker build -t ${{ steps.image.outputs.name }} .

    - name: Run Trivy vulnerability scanner (SARIF)
      id: trivy-sarif
      uses: aquasecurity/trivy-action@0.28.0
      continue-on-error: true
      with:
        image-ref: '${{ steps.image.outputs.name }}'
        format: 'sarif'
        output: '${{ github.workspace }}/trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        ignore-unfixed: true

    - name: Upload SARIF as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-sarif-report
        path: '${{ github.workspace }}/trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: '${{ github.workspace }}/trivy-results.sarif'
        category: 'trivy-container-scan'

    - name: Run Trivy vulnerability scanner (Table - Quality Gate)
      id: trivy-table
      uses: aquasecurity/trivy-action@0.28.0
      continue-on-error: true
      with:
        image-ref: '${{ steps.image.outputs.name }}'
        format: 'table'
        severity: 'CRITICAL,HIGH'
        ignore-unfixed: true
        exit-code: '1'

    - name: Check vulnerability scan results
      if: steps.trivy-table.outcome == 'failure'
      run: |
        echo "CRITICAL or HIGH vulnerabilities found!"
        echo "Check the scan output above for details."
        exit 1

  docker-build-push:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
